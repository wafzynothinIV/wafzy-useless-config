source = colors.conf

ALIAS
$WALLSPATH = ~/.config/hypr/wallpaper

animations
animation = true

bezier = linear, 1, 1, 0, 0
animation = fade, 1, 5.5, linear
animation = fadein, 1, 2.5, linear
animation = fadeout, 1 2.5, linear

# Background (image/colors (if you want, just put that text in under path) ) + Blur Things (Optional) | wafzyluvhare moment.
background {
    monitor =
    path = $WALLSPATH # supports png, jpg, webp (no animations, though)
    # color = rgba (0,0,0,0)
    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 1 # 0 disables blurring
    blur_size = 8.99
    noise = 0
    contrast = 1.00    
    brightness = 0.50
    vibrancy = 7.00
    vibrancy_darkness = 0.0
}

